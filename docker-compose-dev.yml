volumes:
  postgres_data:
    driver: local
  designer_obj_repo:
    driver: local
  local_files:
    driver: local

services:
  hetida-designer-frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    #image: hetida/designer-frontend
    ports:
      - 80:8080
    depends_on:
      - hetida-designer-backend
      - hetida-designer-demo-adapter-python

  hetida-designer-backend:
    build:
      context: .
      dockerfile: Dockerfile-runtime
    #image: hetida/designer-backend
    environment:
      - HD_DATABASE_URL=postgresql+psycopg2://hetida_designer_dbuser:hetida_designer_dbpasswd@hetida-designer-db:5432/hetida_designer_db
      - HD_ENSURE_DB_SCHEMA=true
      - HD_IS_RUNTIME_SERVICE=false
      - HD_USE_AUTH=false
      - STRUCTURE_TO_PREPOPULATE_VST_ADAPTER={"element_types":[{"external_id":"Wasserwerk_Typ","stakeholder_key":"GW","name":"Wasserwerk","description":"Elementtyp für Wasserwerke"},{"external_id":"Anlage_Typ","stakeholder_key":"GW","name":"Anlage","description":"Elementtyp für Anlagen"},{"external_id":"Hochbehaelter_Typ","stakeholder_key":"GW","name":"Hochbehälter","description":"Elementtyp für Hochbehälter"}],"thing_nodes":[{"external_id":"Wasserwerk1","stakeholder_key":"GW","name":"Wasserwerk 1","description":"Root Node für das Wasserwerk 1","parent_external_node_id":null,"element_type_external_id":"Wasserwerk_Typ","meta_data":{"location":"Hauptstandort"}},{"external_id":"Wasserwerk1_Anlage1","stakeholder_key":"GW","name":"Anlage 1","description":"Erste Anlage","parent_external_node_id":"Wasserwerk1","element_type_external_id":"Anlage_Typ","meta_data":{"location":"Nord"}},{"external_id":"Wasserwerk1_Anlage2","stakeholder_key":"GW","name":"Anlage 2","description":"Zweite Anlage","parent_external_node_id":"Wasserwerk1","element_type_external_id":"Anlage_Typ","meta_data":{"location":"Süd"}},{"external_id":"Wasserwerk1_Anlage1_Hochbehaelter1","stakeholder_key":"GW","name":"Hochbehälter 1 Anlage 1","description":"Erster Hochbehälter in Anlage 1","parent_external_node_id":"Wasserwerk1_Anlage1","element_type_external_id":"Hochbehaelter_Typ","meta_data":{"capacity":"5000","capacity_unit":"m³","description":"Wasserspeicherungskapazität für Hochbehälter 1"}}],"sources":[{"external_id":"Energieverbraeuche_Pumpensystem_Hochbehaelter","stakeholder_key":"GW","name":"Energieverbräuche des Pumpensystems in Hochbehälter","type":"timeseries(float)","adapter_key":"demo-adapter-python","source_id":"root.plantA.picklingUnit.influx.temp","meta_data":{"Influx":{"nf":23}},"passthrough_filters":["timestampFrom","timestampTo"],"preset_filters":{"frequency":"1d"},"thing_node_external_ids":["Wasserwerk1_Anlage1_Hochbehaelter1"]}],"sinks":[]}
    depends_on:
      hetida-designer-db:
        condition: service_healthy
      hetida-designer-runtime: 
        condition: "service_started"

    ports:
      - 8080:8090

  hetida-designer-runtime:
    build:
      context: .
      dockerfile: Dockerfile-runtime

    #image: hetida/designer-runtime
    volumes:
      - designer_obj_repo:/mnt/obj_repo
      - ./runtime/demodata/local_files:/mnt/mounted_local_files
    ports:
      - 8090:8090
    environment:
      RUNTIME_LOCAL_FILE_ADAPTER_LOCAL_DIRECTORIES: '["/mnt/mounted_local_files"]'
      HD_IS_BACKEND_SERVICE: "false"
      HD_USE_AUTH: "false"


  hetida-designer-db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hetida_designer_db
      POSTGRES_USER: hetida_designer_dbuser
      POSTGRES_PASSWORD: hetida_designer_dbpasswd
    ports:
      - "5430:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hetida_designer_dbuser -d hetida_designer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  hetida-designer-demo-adapter-python:
    build:
      context: .
      dockerfile: Dockerfile-demo-adapter-python
    image: hetida/designer-demo-adapter-python
    ports:
      - 8092:8092

networks:
  default:
    name: hetida-designer-network